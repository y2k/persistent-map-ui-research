plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.50'
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7'
    implementation 'org.jetbrains.kotlinx:kotlinx-collections-immutable:0.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.1'
//    implementation 'io.ktor:ktor-client:1.2.4'
    implementation 'io.ktor:ktor-client-android:1.2.4'
    implementation 'io.ktor:ktor-client-serialization-jvm:1.2.4'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}
